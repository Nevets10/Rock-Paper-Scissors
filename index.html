<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
		<title>Rock Paper Scissors!</title>
	</head>
	<body>
		<div class="header">
			<h1>Header</h1>
			<p>Description</p>
		</div>
		<div class="main">
			<div class="scores">
				<div class="player">
					<p>Player Score</p>
					<div class="score">0</div>
				</div>
				<div class="draws">
					<p>Draws</p>
					<div class="score">0</div>
				</div>
				<div class="computer">
					<p>Computer Score</p>
					<div class="score">0</div>
				</div>
			</div>
			<div class="play-field">
				<div class="player">
					<div class="choice"></div>
					<div class="options">
						<button class="rock">
							<img src="./img/rock.svg" />
							<p>Rock</p>
						</button>
						<button class="paper">
							<img src="./img/paper.svg" />
							<p>Paper</p>
						</button>
						<button class="scissors">
							<img src="./img/scissors.svg" />
							<p>Scissors</p>
						</button>
					</div>
				</div>
				<div class="round-outcome">Outcome</div>
				<div class="computer">
					<div class="choice"></div>
					<div class="options">
						<div class="rock">
							<img src="./img/rock.svg" />
							<p>Rock</p>
						</div>
						<div class="paper">
							<img src="./img/paper.svg" />
							<p>Paper</p>
						</div>
						<div class="scissors">
							<img src="./img/scissors.svg" />
							<p>Scissors</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">footer</div>
	</body>
</html>
