<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
		<title>Rock Paper Scissors 2.0!</title>
	</head>
	<body>
		<div class="header">
			<h1>Rock, Paper, Scissors 2.0</h1>
			<p>Now with graphics!</p>
			<button class="how">How do I?</button>
		</div>
		<div class="main">
			<div class="how-to">
				<img src="./img/rules.png" />
			</div>
			<div class="scores">
				<div class="player">
					<p>Player Score</p>
					<div class="score">0</div>
				</div>
				<div class="draw">
					<p>Draws</p>
					<div class="score">0</div>
				</div>
				<div class="computer">
					<p>Computer Score</p>
					<div class="score">0</div>
				</div>
			</div>
			<div class="play-field">
				<div class="player play-card">
					<div class="choice"></div>
					<div class="options">
						<button class="rock">
							<img src="./img/rock.png" />
							<p>Rock</p>
						</button>
						<button class="paper">
							<img src="./img/paper.png" />
							<p>Paper</p>
						</button>
						<button class="scissors">
							<img src="./img/scissors.png" />
							<p>Scissors</p>
						</button>
					</div>
				</div>
				<div class="round-outcome"></div>
				<div class="computer play-card">
					<div class="choice"></div>
					<div class="options">
						<div class="rock">
							<img src="./img/rock.png" />
							<p>Rock</p>
						</div>
						<div class="paper">
							<img src="./img/paper.png" />
							<p>Paper</p>
						</div>
						<div class="scissors">
							<img src="./img/scissors.png" />
							<p>Scissors</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			Made by Nevets10
			<a href="https://github.com/nevets10-the-odin-project/Rock-Paper-Scissors"
				>GitHub</a
			>
		</div>
	</body>
</html>
